dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

include ':app'
Set<String> pluginSet = new HashSet<>()
//pluginSet.add("ThisIsAPlaceHolder")
for (String plugin in pluginSet) {
    include ":${plugin}"
    project(":${plugin}").projectDir = new File(settingsDir, "../${plugin}")
}
